<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Browser Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- SEO Meta Tags -->
    <title>Katari Farms - Growing Food Sovereignty</title>
    <meta name="description" content="Empowering food sovereignty through simple, scalable hydroponic farming" />
    <meta name="author" content="Katari Farms" />
    <meta name="keywords" content="hydroponic farming, food sovereignty, sustainable agriculture, no electricity farming, water efficient farming" />
    <link rel="canonical" href="https://katari.farm" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Katari Farms - Growing Food Sovereignty" />
    <meta property="og:description" content="Empowering food sovereignty through simple, scalable hydroponic farming" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://katari.farm" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Katari Farms" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@katarifarm" />
    <meta name="twitter:creator" content="@katarifarm" />
    <meta name="twitter:title" content="Katari Farms - Growing Food Sovereignty" />
    <meta name="twitter:description" content="Empowering food sovereignty through simple, scalable hydroponic farming" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.google.com">
    
    <!-- Font Loading with fallbacks -->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <!-- Browser Compatibility Polyfills -->
    <script nomodule>
      // Polyfill for older browsers that don't support ES modules
      if (!window.customElements || !window.fetch || !window.Promise) {
        document.write('<script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2Ces2016%2Ces2017%2Ces2018%2Ces2019%2Ces2020%2CIntersectionObserver%2CCustomEvent%2Cfetch"><\/script>');
      }
    </script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Katari Farms",
      "url": "https://katari.farm",
      "logo": "https://katari.farm/logo.png",
      "description": "Empowering food sovereignty through simple, scalable hydroponic farming",
      "sameAs": [
        "https://instagram.com/katarifarm"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "fresh@katari.farm",
        "contactType": "Customer Service"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Berlin",
        "addressCountry": "Germany"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
